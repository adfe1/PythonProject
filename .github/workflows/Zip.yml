name: Zip

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Zip_Compress'
        required: true
        default: 'staging'

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create ZIP with full folder structure
        run: |
          mkdir -p con
          zip -r lwe_thx_envoy_dev_${{ github.event.inputs.environment }}.zip configuration src

      - name: Show ZIP result
        run: ls -lh con

     
      - name: Upload ZIP to draft release
        uses: softprops/action-gh-release@v2
        with:
          files: lwe_thx_envoy_dev_${{ github.event.inputs.environment }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
